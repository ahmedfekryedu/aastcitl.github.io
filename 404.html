<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="النظام الذكي الموحد لإدارة الأصول التعليمية ومركز اتخاذ القرار بكلية النقل الدولي واللوجستيات.">
    <meta name="keywords" content="CITL, كلية النقل الدولي واللوجستيات, ادارة القاعات, جداول المحاضرات, مركز اتخاذ القرار, الأكاديمية العربية">
    <meta name="language" content="Arabic">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2A3475">

    <link rel="shortcut icon" type="image/gif" href="CITL_Logo.gif">
    <link rel="icon" type="image/gif" href="CITL_Logo.gif">

    <title>كلية النقل الدولي واللوجستيات - الصفحة غير موجودة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --navy: #2A3475;
            --gold: #F3A628;
        }
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #ffffff;
            color: #1a202c;
            overflow-x: hidden;
        }
        .text-navy { color: var(--navy); }
        .bg-navy { background-color: var(--navy); }
        .border-navy { border-color: var(--navy); }
        
        /* خلطة اللوجو السحرية للدمج الكامل مع الخلفية البيضاء */
        .logo-blend {
            mix-blend-multiply: multiply;
            filter: brightness(1.05) contrast(1.05);
        }

        /* تأثير زجاجي خفيف للمستطيل */
        .glass-card {
            background: #ffffff;
            border: 1px solid rgba(42, 52, 117, 0.08);
            box-shadow: 0 20px 50px -12px rgba(42, 52, 117, 0.15);
        }

        /* أنميشن بسيط للزرار لزيادة التفاعل */
        .btn-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(42, 52, 117, 0.4);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <main class="flex-grow flex flex-col items-center pt-16 md:pt-28 px-6">
        
        <div class="w-full max-w-2xl text-center">
            
            <div class="inline-flex justify-center mb-10">
                <div class="glass-card p-6 md:p-8 rounded-[2rem] md:rounded-[3rem] transition-all duration-500">
                    <img src="CITL_Logo.gif" alt="CITL Logo" 
                         class="h-32 md:h-48 w-auto object-contain logo-blend">
                </div>
            </div>

            <div class="relative">
                <div class="absolute inset-0 -top-12 flex justify-center items-center pointer-events-none select-none">
                    <span class="text-[120px] md:text-[200px] font-black text-navy opacity-[0.03]">404</span>
                </div>

                <div class="relative z-10">
                    <h1 class="text-2xl md:text-4xl font-black text-navy mb-4 tracking-tight">
                        عفواً.. الصفحة المطلوبة مفقودة
                    </h1>
                    <p class="text-gray-500 font-semibold text-sm md:text-lg mb-12 max-w-md mx-auto leading-relaxed opacity-80">
                        يبدو أنك حاولت الوصول لصفحة غير متاحة حالياً، يمكنك العودة للشاشة الرئيسية لمتابعة العمل.
                    </p>

                    <div class="flex justify-center">
                        <a href="index.html" class="btn-hover bg-navy text-white px-14 py-4 rounded-2xl font-bold shadow-xl flex items-center justify-center gap-4 group">
                            <i class="fas fa-arrow-right text-[var(--gold)] transition-transform group-hover:-translate-x-1"></i> 
                            <span class="text-base md:text-lg">العودة للرئيسية</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>

<footer class="w-full py-10 px-6 bg-white border-t border-gray-50 mt-auto">
        <div class="max-w-6xl mx-auto flex flex-col items-center">
            <div class="flex flex-col md:flex-row items-center justify-center gap-2 md:gap-4 text-center">
                <span class="text-[11px] md:text-sm text-gray-400 font-bold">
                    جميع الحقوق محفوظة لكلية النقل الدولي واللوجستيات © 2025
                </span>
                <span class="hidden md:inline text-gray-200 text-xl font-light">|</span>
                <span class="text-[11px] md:text-sm text-gray-400 font-bold">
                    تطوير وإدارة النظام بواسطة أ. أحمد فكري ( فني معمل الحاسب ).
                </span>
            </div>
            
            <div class="mt-4 flex gap-3 opacity-20">
                <div class="w-1.5 h-1.5 rounded-full bg-navy"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-navy"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-navy"></div>
            </div>
        </div>
    </footer>

</body>
</html>
