<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="description" content="النظام الذكي الموحد لإدارة الأصول التعليمية ومركز اتخاذ القرار بكلية النقل الدولي واللوجستيات.">
    <meta name="keywords" content="CITL, كلية النقل الدولي واللوجستيات, ادارة القاعات, جداول المحاضرات, مركز اتخاذ القرار, الأكاديمية العربية">
    <meta name="language" content="Arabic">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2A3475">

    <link rel="shortcut icon" type="image/gif" href="CITL_Logo.gif">
    <link rel="icon" type="image/gif" href="CITL_Logo.gif">

    <title>كلية النقل الدولي واللوجستيات - الصفحة غير موجودة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --navy: #2A3475;
            --gold: #F3A628;
        }
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #ffffff;
            color: #1a202c;
            /* السماح بالتمرير العمودي فقط عند الحاجة ومنعه أفقياً */
            overflow-x: hidden;
            overflow-y: auto;
        }
        .text-navy { color: var(--navy); }
        .bg-navy { background-color: var(--navy); }
        
        .logo-blend {
            mix-blend-multiply: multiply;
            filter: brightness(1.05) contrast(1.05);
        }

        .glass-card {
            background: #ffffff;
            border: 1px solid rgba(42, 52, 117, 0.08);
            box-shadow: 0 15px 35px -12px rgba(42, 52, 117, 0.15);
        }

        .btn-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <main class="flex-grow flex flex-col items-center justify-center px-6 py-10 md:py-0">
        
        <div class="w-full max-w-2xl text-center">
            
            <div class="inline-flex justify-center mb-6 md:mb-10">
                <div class="glass-card p-5 md:p-8 rounded-[2rem] md:rounded-[3rem]">
                    <img src="CITL_Logo.gif" alt="CITL Logo" 
                         class="h-28 md:h-48 w-auto object-contain logo-blend">
                </div>
            </div>

            <div class="relative">
                <div class="absolute inset-0 -top-8 flex justify-center items-center pointer-events-none select-none">
                    <span class="text-[100px] md:text-[180px] font-black text-navy opacity-[0.03]">404</span>
                </div>

                <div class="relative z-10">
                    <h1 class="text-xl md:text-3xl font-black text-navy mb-3 md:mb-4 tracking-tight">
                        عفواً.. الصفحة المطلوبة مفقودة
                    </h1>
                    <p class="text-gray-500 font-semibold text-xs md:text-base mb-8 md:mb-12 max-w-md mx-auto leading-relaxed opacity-80 px-2">
                        يبدو أنك حاولت الوصول لصفحة غير متاحة حالياً، يمكنك العودة للشاشة الرئيسية لمتابعة العمل.
                    </p>

                    <div class="flex justify-center">
                        <a href="index.html" class="btn-hover bg-navy text-white px-10 md:px-14 py-3.5 md:py-4 rounded-xl md:rounded-2xl font-bold shadow-xl flex items-center justify-center gap-3 group active:scale-95">
                            <i class="fas fa-arrow-right text-[var(--gold)]"></i> 
                            <span class="text-sm md:text-lg">العودة للرئيسية</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="w-full py-6 md:py-10 px-6 bg-white border-t border-gray-50 flex-shrink-0">
        <div class="max-w-6xl mx-auto flex flex-col items-center">
            <div class="flex flex-col md:flex-row items-center justify-center gap-1 md:gap-4 text-center">
                <span class="text-[10px] md:text-sm text-gray-400 font-bold">
                    جميع الحقوق محفوظة لكلية النقل الدولي واللوجستيات © 2025
                </span>
                <span class="hidden md:inline text-gray-200 text-xl font-light">|</span>
                <span class="text-[10px] md:text-sm text-gray-400 font-bold">
                    تطوير وإدارة النظام بواسطة أ. أحمد فكري ( فني معمل الحاسب ).
                </span>
            </div>
        </div>
    </footer>

</body>
</html>
